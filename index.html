<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicos calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main-container">
      <div class="calculator">
        <div class="screen">
          <div id="screenfont" class="screen--txt">Math?</div>
        </div>
        <div class="buttons">
          <button class="0 btn-0 numbers btn-small">0</button>
          <button class="1 btn-1 numbers btn-small">1</button>
          <button class="2 btn-2 numbers btn-small">2</button>
          <button class="3 btn-3 numbers btn-small">3</button>
          <button class="4 btn-4 numbers btn-small">4</button>
          <button class="5 btn-5 numbers btn-small">5</button>
          <button class="6 btn-6 numbers btn-small">6</button>
          <button class="7 btn-7 numbers btn-small">7</button>
          <button class="8 btn-8 numbers btn-small">8</button>
          <button class="9 btn-9 numbers btn-small">9</button>
          <button class="add operators btn-add btn-small">+</button>
          <button class="subtract operators btn-subtract btn-small">-</button>
          <button class="divide operators btn-divide btn-small">/</button>
          <button class="multiply operators btn-multiply btn-small">*</button>
          <button class="clear operators btn-clear btn-big">C</button>
          <button class="back operators btn-back btn-big">
            <svg
              width="35"
              height="35"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 13C17.5523 13 18 12.5523 18 12C18 11.4477 17.5523 11 17 11V13ZM7 11C6.44772 11 6 11.4477 6 12C6 12.5523 6.44772 13 7 13L7 11ZM17 11L7 11L7 13L17 13V11Z"
                fill="#fae43a"
              />
              <path
                d="M10.2929 16.7071C10.6834 17.0976 11.3166 17.0976 11.7071 16.7071C12.0976 16.3166 12.0976 15.6834 11.7071 15.2929L10.2929 16.7071ZM7 12L6.29289 11.2929C5.90237 11.6834 5.90237 12.3166 6.29289 12.7071L7 12ZM11.7071 8.70711C12.0976 8.31658 12.0976 7.68342 11.7071 7.29289C11.3166 6.90237 10.6834 6.90237 10.2929 7.29289L11.7071 8.70711ZM11.7071 15.2929L7.70711 11.2929L6.29289 12.7071L10.2929 16.7071L11.7071 15.2929ZM7.70711 12.7071L11.7071 8.70711L10.2929 7.29289L6.29289 11.2929L7.70711 12.7071Z"
                fill="#fae43a"
              />
            </svg>
          </button>
          <button class="equals operators btn-equals btn-big">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
