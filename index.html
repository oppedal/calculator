<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicos calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main-container">
      <div class="calculator">
        <div class="screen">
          <h1 class="screen--txt"></h1>
        </div>
        <div class="buttons">
          <button class="number--1 numbers">1</button>
          <button class="number--2 numbers">2</button>
          <button class="number--3 numbers">3</button>
          <button class="number--4 numbers">4</button>
          <button class="number--5 numbers">5</button>
          <button class="number--6 numbers">6</button>
          <button class="number--7 numbers">7</button>
          <button class="number--8 numbers">8</button>
          <button class="number--9 numbers">9</button>
          <button class="add">+</button>
          <button class="subtract">-</button>
          <button class="divide">/</button>
          <button class="multiply">*</button>
          <button class="clear">C</button>
          <button class="back"><=</button>
          <button class="equals">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
