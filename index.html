<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicos calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main-container">
      <div class="calculator">
        <div class="screen">
          <h1 class="screen--txt"></h1>
        </div>
        <div class="buttons">
          <button class="1 btn-1 numbers btn-small">1</button>
          <button class="2 btn-2 numbers btn-small">2</button>
          <button class="3 btn-3 numbers btn-small">3</button>
          <button class="4 btn-4 numbers btn-small">4</button>
          <button class="5 btn-5 numbers btn-small">5</button>
          <button class="6 btn-6 numbers btn-small">6</button>
          <button class="7 btn-7 numbers btn-small">7</button>
          <button class="8 btn-8 numbers btn-small">8</button>
          <button class="9 btn-9 numbers btn-small">9</button>
          <button class="add btn-add btn-small">+</button>
          <button class="subtract btn-subtract btn-small">-</button>
          <button class="divide btn-divide btn-small">/</button>
          <button class="multiply btn-multiply btn-small">*</button>
          <button class="clear btn-clear btn-big">C</button>
          <button class="back btn-back btn-big"><=</button>
          <button class="equals btn-equals btn-big">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
